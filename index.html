<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image editor v2.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container disable">
        <h2>Easy Image Editor</h2>
        <div class="total">
            <div class="editor-panel">
                <div class="filter">
                    <label for="" class="title">Filters</label>
                    <div class="options">
                        <button id="brightness" class="active">Brightness</button>
                        <button id="saturation">Saturation</button>
                        <button id="inversion">Inversion</button>
                        <button id="grayscale">Grayscale</button>
                        <button id="blur">Blur</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brightness</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Rotate & Flip</label>
                    <div class="options">
                        <button id="left"><i class="fa fa-rotate-left"></i></button>
                        <button id="right"><i class="fa fa-rotate-right"></i></button>
                        <button id="horizontal"><iconify-icon icon="bx:reflect-vertical"></iconify-icon></button>  
                        <button id="vertical"><iconify-icon icon="bx:reflect-horizontal"></iconify-icon></button>
                    </div>
                </div>
            </div>
            <div class="first-img">
                <img src="download-image.webp" alt="first-img"  >
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter">Reset Filters</button>
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-img">Choose image</button>
                <button class="save-img">Save image</button>
            </div>
        </div>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
